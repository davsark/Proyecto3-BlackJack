# Configuración del Servidor de Blackjack
# Host del servidor (IP o hostname)
server.host=localhost

# Puerto en el que escucha el servidor
server.port=9999

# Máximo de clientes simultáneos
max.clients=10

# Máximo de jugadores por mesa en modo PVP
server.maxPlayersPerTable=5

# Habilitar modo PVE (Jugador vs Dealer)
server.pveEnabled=true

# Habilitar modo PVP (Multijugador)
server.pvpEnabled=true

# Timeout de conexión en segundos
server.connectionTimeout=60

# Ruta del archivo de records
server.recordsFile=records.json

# Configuración del juego
game.initialChips=1000
game.minBet=10
game.maxBet=500
game.numberOfDecks=1
game.blackjackPayout=1.5
game.dealerHitsOnSoft17=false
